<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">Moooooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-5xl">$1240</h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block px-3 py-2 rounded-lg mb-2 mt-4" type="text" name="" id="user-email" placeholder="$ Amount you want to deposit">
                    <button class="bg-amber-600 py-2 px-8 rounded-lg text-white font-medium hover:bg-violet-600" id="btn-submit" type="deposit">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block px-3 py-2 rounded-lg mb-2 mt-4" type="text" name="" id="user-email" placeholder="$ Amount you want to withdraw">
                    <button class="bg-amber-600 py-2 px-8 rounded-lg text-white font-medium hover:bg-violet-600" id="btn-submit" type="deposit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
